apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

//apply from: 'bintrayUpload.gradle'
//  ./gradlew clean build bintrayUpload -PbintrayUser=lleonyr -PbintrayKey=313be3575e7efefc75aafe6cea597c9337984f

android {
    compileSdkVersion rootProject.ext.android.compileVersion
    buildToolsVersion rootProject.ext.android.buildVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minVersion
        targetSdkVersion rootProject.ext.android.targetVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api rootProject.ext.dependencies["kotlin-stdlib"]
    api rootProject.ext.dependencies["appcompat-v7"]
    api rootProject.ext.dependencies["design"]
    api rootProject.ext.dependencies["constraint1"]
//    kapt "com.android.databinding:compiler:3.1.4"

    api rootProject.ext.dependencies["lifecycle-runtime"]
    api rootProject.ext.dependencies["lifecycle-extensions"]
    api rootProject.ext.dependencies["recyclerview-v7"]

    api rootProject.ext.kotlinDependencies["coroutinesCore"]
    api rootProject.ext.kotlinDependencies["coroutinesAndroid"]
}

ext {
    libraryPackaging = 'aar'                                            //上传aar形式的打包文件

    // jcenter
    bintrayRepo = "library"                                             // 你上传的位于bintray中的Repository名称，如果没有创建会有一个叫maven的
    name = 'EaseyUtils'                                                // 必须和library module的名字相同
    libraryDesc = '工具类整理'
    publishedGroupId = 'com.leonyr'                // 填写groupId， 一般是包名，比如：com.android.support
    versionName = '0.0.9'                                               // 版本号，比如：22.2.1
    websiteUrl = 'https://github.com/LLeonyR/EaseyUtils'              // 可以填写github上的库地址.
    issueTrackerUrl = 'https://github.com/LLeonyR/EaseyUtils.git'  // 可以填写github库的issue地址.
    vcsUrl = 'https://github.com/LLeonyR/EaseyUtils.git'              // 可以填写github上库的地址.
    licenseName = "Apache-2.0"
    libraryVersionDesc = 'tools class '

    // maven
    artifact = 'EaseyUtils'                                            // 必须和library module的名字相同
    libraryName = 'EaseyUtils'
    developerId = 'lleonyr'
    developerName = 'LeonyR'
    developerEmail = 'LeonyR@126.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'

}
